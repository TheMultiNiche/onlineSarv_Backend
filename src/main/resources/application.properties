# ================== DATABASE CONFIGUION ==================
# MySQL Database Configuration
# Note: The database will be automatically created if it doesn't exist
spring.datasource.url=jdbc:mysql://localhost:3306/OnlineSarv?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Root@123

# ================== JPA/HIBERNATE CONFIGURATION ==================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auto-create schema and tables (update will only update existing schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=tr
# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400

# Server Configuration
server.port=8081
